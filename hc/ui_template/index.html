<body>
  <!-- Start Cotainer for Grid -->
  <div class="container">
    <!-- Create Row for Grid -->
    <div class="row">
      <!-- Create Columns in the row col-# of 12 -->
      <div class="col-12">
        <p>this is a col-12 it is the full width</p>
      </div>
      <div class="col-3">
        <p>this is a col-3 it is 1/4 of the width</p>
      </div>
      <div class="col-6">
        <p>this is a col-6 it is 1/2 of the Width</p>
      </div>
      <div class="col-3">
        <p>this is a col-3 it is 1/4 of the width</p>
      </div>
    </div>

    <!-- List.js Example -->
    <div class="row" id="hacker-list">
        <div class="col-12">
          <input class="search" />
        </div>
        <div class="col-6">
          <span class="sort" data-sort="name">Sort by name</span>
        </div>
        <div class="col-6">
          <span class="sort" data-sort="city">Sort by city</span>
        </div>
        <div class="col-12">
          <div class="list"></div>
        </div>
        <script>
          var options = {
            valueNames: [ 'name', 'city' ],
            item: '<div class="row"><div class="col-6"><span class="name"></span></div><div class="col-6"><span class="city"></span></div></div>'
          };

          var values = [
            { name: 'Jonny', city:'Stockholm' }
            , { name: 'Jonas', city:'Berlin' }
          ];

          var hackerList = new List('hacker-list', options, values);
        </script>
    </div>
  </div>
