<body>
  <!-- Start Cotainer for Grid -->
  <div id='contacts' class="container">
    <!-- Create Row for Grid -->
    <div class="row">
      <!-- Create Columns in the row col-# of 12 -->
      <div class="col-12">
        <p id='header'>
          <img src='https://brandmark.io/logo-rank/random/pepsi.png' alt='LogoImage' width='80px'>
          <a class='headerLinks' href='#'>Tag</a>
          <a class='headerLinks' href='#'>Task</a>
          <a class='headerLinks' href='#'>Deliverable</a>
        </p>
      </div>
      <div class='col-12' id='TitleOfList'>
        Tag/Task/Deliverable Object List
      </div>
    </div>

    <!-- List.js Example -->
    <div class="row" id="hacker-list">
      <div class='col-12'>
        <div class='col-3'>
          <input type="text" id="name-field" placeholder="Name" />
        </div>
        <div class='col-3'>
          <input type="text" id="city-field" placeholder="City" />
        </div>
        <div class='col-3'>
          <input type="text" id="problem-field" placeholder="Problem" />
        </div>
        <div class='col-2'>
          <input type="text" id="solution-field" placeholder="Solution" />
        </div>
        <div class='col-1'>
          <button id='add-btn'>Add</button>
          <button id='edit-btn'>Edit</button>
        </div>
      </div>
        <div class="col-12">
          <div class='col-4'>
            <input class="search" placeholder='Search'/>
          </div>
        </div>
        <div class='col-12'>
          <div class="col-4">
            <span class="sort" data-sort="name">Sort by name</span>
          </div>
          <div class="col-4">
            <span class="sort" data-sort="city">Sort by city</span>
          </div>
          <div class="col-4">
            <span class='sort' data-sort='problem'>Sort by problem</span>
          </div>
        </div>

        <div class="col-12">
          <div class="list"></div>
        </div>
        <script>
          var options = {
            valueNames: [ 'name', 'city', 'problem', 'solution' ],
            item: 
              '<div class="row">
                 <div class="col-3"><span class="name"></span></div>
                 <div class="col-3"><span class="city"></span></div>
                 <div class="col-3"><span class="problem"></span></div>
                 <div class="col-3"><span class="solution"></span></div>
              </div>'
          };

          var values = [
            { name: 'Jonny', city:'Stockholm', problem:'Headache' },
            { name: 'Jonas', city:'Berlin', problem:'Broken Arm' },
            { name: 'Wayne', city:'New York', problem:'Backwards Feet'}
          ];

          var hackerList = new List('hacker-list', options, values);
        </script>
    </div>
  </div>
